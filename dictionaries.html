<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="This Latin Dictionaries page embeds Whitaker's Latin Dictionary for easy lookups.">
        <title>Latin Dictionaries</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <script src="js/dictionary.js"></script>
    </head>
    <body>
        <header class="site-title">Latin Resources</header>

        <nav>
            <div class="navbar main-nav">
                <a href="index.html" class="navpage">Home</a>
                <a href="dictionaries.html" class="currentpage">Dictionaries</a>
                <a href="notes.html" class="navpage">Notes</a>
                <a href="charts.html" class="navpage">Charts</a>

                <a class="hamburgermenu" id="hamburgermenu" onclick="openSubNav()">â˜°</a>
            </div>

            <div id="dropdown" class="navbar dropdown" style="display: none;">
                <a href="index.html">Home</a>
                <a href="notes.html">Notes</a>
                <a href="charts.html">Charts</a>
            </div>
        </nav>

        <header class="page-title">Latin Dictionaries</header>

        <section class="flexcol">
            <header style="margin-top: 12px;" class="header">Glossa</header>
            <em class="caption">Recommended by Magister Paterson</em>
            <a class="link" href="https://orbilius.org/glossa/" target="_blank" rel="noreferrer">on Orbillus</a>

            <section id="whitaker-words" class="flexcol">
                <p class="header" style="margin-bottom: 8px;">Whitaker's Latin Dictionary</p>
                
                <div>
                    <input type="radio" id="lat-selector" name="selector" onchange="changePlaceholder()" checked/>
                    <label for="lat-selector">Latin to English</label>
                </div>
                
                <div>
                    <input type="radio" id="eng-selector" name="selector" onchange="changePlaceholder()"/>
                    <label for="eng-selector">English to Latin</label>
                </div>

                <div>
                    <input style="margin-top: 8px;" type="text" id="input" size="21" placeholder="Enter a Latin word..."/>
                    <button id="submit" onclick="generateResults()">Submit</button>
                </div>
            </section>
            
            <iframe id="dictresult" style="display: none;" frameborder="0" width="85%" height="300px"></iframe>
        </section>

        <footer style="margin-top: 12px;">Made by Nelson Gou. Check out the <a class="link" href='https://github.com/ng8165/latin' target='_blank'>code</a> on Github.</footer>

        <script src="js/app.js"></script>
    </body>
</html>
